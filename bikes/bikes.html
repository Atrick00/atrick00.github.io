<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #e9e6dd; 
    color: #111;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    padding: 2rem 1rem;
    background-color: #d3d3d3;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
  }

  .sidebar h1 { font-size: 2rem; margin: 0; font-weight: bold; }
  .sidebar h2 { font-size: 1.2rem; margin-top: 0.2rem; font-weight: normal; color: #555; }
  .sidebar nav { margin-top: 2rem; display: flex; flex-direction: column; gap: 0.7rem; }
  .sidebar nav a { text-decoration: none; color: black; font-weight: 500; word-wrap: break-word; }
  .sidebar #clock { margin-top: 1rem; font-size: 0.9rem; display: block; word-wrap: break-word; clear: both; }

  /* Main content */
  .content {
    margin-left: 250px;
    padding: 3rem 3rem 2rem 3rem;
    flex: 1;
    max-width: 900px;
    box-sizing: border-box;
  }

  /* Photo entries */
  .photo-collection { margin-top: 2rem; }
  .photo-entry {
    margin-bottom: 2rem;
    padding: 1rem;
    background-color: #f7f7f5;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .photo-entry img {
    width: 100%;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .photo-entry .photo-meta {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    color: #555;
  }

  /* Responsive */
  @media (max-width: 768px) {
    body { display: block; }
    .sidebar { width: 100%; position: relative; height: auto; max-height: none; overflow-y: visible; padding: 1rem; }
    .sidebar nav a { display: block; font-size: 1rem; margin-bottom: 0.5rem; }
    .content { margin-left: 0; padding: 1rem; max-width: 100%; }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h1>Aidan<br>Lopez-Barlow</h1>
    <h2>Bike Fleet</h2>
    <nav>
      <a href="../index.html">Home</a>
      <a href="bikes.html">Bike Fleet</a>
      <p id="clock"></p>
      <script>
        function updateClock() {
          const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
          const formatter = new Intl.DateTimeFormat([], options);
          document.getElementById('clock').textContent = "San Diego Time: " + formatter.format(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock();
      </script>
    </nav>
  </div>

  <div class="content">
    <h2>Bike Fleet (to update page press ctrl + f5)</h2>
    <div id="photo-container" class="photo-collection"></div>
  </div>

  <script>
    // Fetch gallery JSON (easy to update)
    fetch('bikes.json')
      .then(res => res.json())
      .then(photos => {
        const container = document.getElementById('photo-container');
        photos.forEach(p => {
          const article = document.createElement('article');
          article.className = 'photo-entry';
          article.innerHTML = `
            <img src="${encodeURI(p.img)}" alt="Photo">
            <div class="photo-meta">${p.date} â€” ${p.description}</div>
          `;
          container.appendChild(article);
        });
      })
      .catch(err => {
        console.error("Failed to load photos.json:", err);
        document.getElementById('photo-container').innerHTML = "<p>Could not load photos. Make sure photos.json exists and paths are correct.</p>";
      });
  </script>
</body>
</html>
