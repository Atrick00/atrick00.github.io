<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aidan Lopez-Barlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e9e6dd; 
      color: #111;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 2rem 1rem;
      background-color: #d3d3d3;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
      line-height: 1.2;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0.2rem;
      font-weight: normal;
      color: #555;
    }

    .sidebar nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .sidebar nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    /* Main content */
    .content {
      margin-left: 250px;        
      padding: 3rem 3rem 2rem 3rem;
      flex: 1;
      max-width: 900px;
      box-sizing: border-box;
    }

    .content img {
      width: 100%;
      max-width: 800px; 
      border-radius: 8px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: block;
    }

    /* Essay/article styling */
    .essay {
      margin-bottom: 2rem;
    }

    .essay h2 {
      margin-bottom: 0.5rem;
    }

    .essay h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .essay h4 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: normal;
      color: #333;
    }

    .essay p {
      margin-bottom: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;       /* preserves line breaks from .txt */
      overflow-wrap: break-word;   /* wraps long words naturally */
      word-break: break-word;      /* aggressive wrapping if needed */
    }

    .essay hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 1.5rem 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 1.5rem 0.8rem;
      }

      .content {
        margin-left: 200px;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Aidan<br>Lopez-Barlow</h1>
    <h2>Fixed Gear, Photography</h2>
    <nav>
      <a href="#">It's a Beautiful World, Make it yours.</a> 
      <a href="https://atrick00.github.io/faq.html">Questions?</a> 
      <a href="https://atrick00.github.io/study.html">Study!</a> 
      <p id="clock"></p> 
      <script>
        function updateClock() {
          const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
          const formatter = new Intl.DateTimeFormat([], options);
          document.getElementById('clock').textContent = "San Diego Time: " + formatter.format(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock(); 
      </script>
    </nav>
  </div>

  <div class="content">
    <!-- Main image/content -->
    <p>
      It's like the God in me saw the devil in you <br>
      I wanted to break myself in the worst way when I met you <br>
    </p>
    <img src="IMG_5864.JPG" alt="Image.jpg">

    <!-- Essays container -->
    <div id="essays-container">
      <h2>Essays</h2>
    </div>
  </div>

  <script>
    const container = document.getElementById('essays-container');

    fetch('essays.json')
      .then(res => res.json())
      .then(essays => {
        essays.forEach(essay => {
          fetch(essay.file)
            .then(resp => resp.text())
            .then(text => {
              const article = document.createElement('article');
              article.classList.add('essay');

              const h2 = document.createElement('h2');
              h2.textContent = essay.title;
              article.appendChild(h2);

              text.split('\n').forEach(paragraph => {
                if(paragraph.trim() !== "") {

                  // Headers
                  if(paragraph.startsWith("# ")) {
                    const h3 = document.createElement('h3');
                    h3.textContent = paragraph.replace("# ", "");
                    article.appendChild(h3);
                  } else if(paragraph.startsWith("## ")) {
                    const h4 = document.createElement('h4');
                    h4.textContent = paragraph.replace("## ", "");
                    article.appendChild(h4);
                  } else {
                    // Normal paragraph
                    const p = document.createElement('p');
                    p.textContent = paragraph.trim();

                    // Indented paragraphs
                    if(paragraph.startsWith("    ") || paragraph.startsWith("\t")) {
                      p.style.textIndent = "2em";
                    }

                    article.appendChild(p);
                  }

                }
              });

              const hr = document.createElement('hr');
              article.appendChild(hr);

              container.appendChild(article);
            })
            .catch(err => console.error(`Failed to load ${essay.file}:`, err));
        });
      })
      .catch(err => console.error("Failed to load essays.json:", err));
  </script>
</body>
</html>
