<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer.HTML</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Times New Roman", Times, serif;
      font-size: 24px;
      color: black;
    }
    .center-content {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="center-content">
    Grant me just one more ounce of strength,<br>
    I won't run from the bad stuff,<br>
    starting tomorrow I'll look everyone in the face,<br>
    starting tomorrow I'll listen to everyone's voices,<br>
    starting tomorrow I'll do things right,<br>
    and if I'm not even allowed to have that tomorrow,<br>
    take me instead,<br>

    <br><br>
    <img src="IMG_5961.JPG" alt="that's probably today.">
  </div>
</body>
</html>
